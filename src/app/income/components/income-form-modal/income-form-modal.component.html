<p-dialog header="Agregar Ingreso" [(visible)]="visible" [modal]="true" [draggable]="false" [resizable]="false"
  (onHide)="hideModal()">
  <div class="flex flex-column gap-2 mb-3">
    <label for="username">Monto</label>
    <p-inputNumber mode="decimal" styleClass="w-full"></p-inputNumber>
  </div>
  <div class="flex flex-column gap-2 mb-3">
    <label for="username">Categoría</label>
    <p-autoComplete [dropdown]="true" field="name"></p-autoComplete>
  </div>
  <div class="flex flex-column gap-2 mb-3">
    <label for="username">Añadir Nota</label>
    <textarea pInputTextarea></textarea>
  </div>
  <div class="flex justify-content-center gap-2">
    <p-button label="Cancelar" (onClick)="hideModal()" severity="secondary"></p-button>
    <p-button label="Guardar"></p-button>
  </div>
</p-dialog>
